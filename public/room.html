<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keskonmange - Room</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1 id="roomTitle"></h1>
  <button onclick="copyRoomLink()">ğŸ”— Copier le lien de la room</button>

  <p>Participants :</p>
  <ul id="players"></ul>
  <button onclick="startDraw()">ğŸ² Tirer au sort</button>

  <div id="resultCards" style="margin-top: 2rem;"></div>

  <script>
    const socket = io();

    function copyRoomLink() {
      const url = `${window.location.origin}/room.html?room=${roomId}`;
      navigator.clipboard.writeText(url).then(() => {
        alert("Lien copiÃ© ! Partage-le avec tes potes ğŸ‘Œ");
      });
    }

    function getQueryParam(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key);
    }

    const roomId = getQueryParam('room') || localStorage.getItem('room');
    const playerName = localStorage.getItem('name');
    const reason = localStorage.getItem('reason');

    document.getElementById('roomTitle').textContent = `Room : ${roomId} â€“ Motif : ${reason}`;

    socket.emit('joinRoom', { roomId, name: playerName });
    socket.emit('setReason', { roomId, reason });

    socket.on('updatePlayers', (players) => {
      const list = document.getElementById('players');
      list.innerHTML = '';
      players.forEach(p => {
        const li = document.createElement('li');
        li.textContent = p;
        list.appendChild(li);
      });
    });

    socket.on("result", (results) => {
      const resultContainer = document.getElementById("resultCards");
      resultContainer.innerHTML = "";

      results.forEach(({ payer, payFor }) => {
        const card = document.createElement("div");
        card.className = "result-card";

        const targets = payFor.filter(p => p !== payer);
        card.innerHTML = `
          <h3>ğŸ’³ ${payer}</h3>
          <p>${targets.length > 0
            ? `paie pour : ${targets.join(", ")}`
            : "paie uniquement pour lui-mÃªme"}</p>
        `;

        resultContainer.appendChild(card);
      });
    });

    function startDraw() {
      socket.emit('draw', roomId);
    }
  </script>
</body>
</html>
