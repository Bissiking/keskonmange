<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keskonmange</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: #374151;
            --glow: rgba(99, 102, 241, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-20px) translateY(-10px); }
            50% { transform: translateX(20px) translateY(10px); }
            75% { transform: translateX(-10px) translateY(20px); }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .title {
            text-align: center;
            margin-bottom: 1rem;
        }

        .title h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 5px rgba(99, 102, 241, 0.3)); }
            100% { filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.6)); }
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .card {
            background: rgba(22, 33, 62, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.6;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(99, 102, 241, 0.2);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            width: 100%;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary), #be185d);
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.4);
        }

        .players-section {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .players-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .players-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .players-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .player-tag {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            animation: playerPop 0.5s ease-out;
        }

        @keyframes playerPop {
            0% {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-secondary);
            display: none;
        }

        .loading .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            text-align: center;
            margin-top: 2rem;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: scale(1);
            animation: resultBounce 0.6s ease-out;
        }

        @keyframes resultBounce {
            0% { transform: scale(0.3) rotate(-10deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .result-content {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(239, 68, 68, 0.3);
            position: relative;
            overflow: hidden;
        }

        .result-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: resultRotate 3s linear infinite;
        }

        @keyframes resultRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            position: relative;
            z-index: 1;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            animation: particleFall 3s linear infinite;
        }

        @keyframes particleFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                gap: 1.5rem;
            }

            .card {
                padding: 1.5rem;
                border-radius: 16px;
            }

            .players-list {
                flex-direction: column;
                align-items: center;
            }

            .result-content {
                padding: 1.5rem;
            }

            .result-emoji {
                font-size: 2.5rem;
            }

            .result-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="title">
            <h1>Keskonmange !</h1>
            <p class="subtitle">Et surtout... qui régale.</p>
        </div>

        <div class="card">
            <div class="input-group">
                <input 
                    type="text" 
                    class="input" 
                    id="nameInput" 
                    placeholder="Entrez votre prénom..."
                    maxlength="20"
                />
            </div>
            
            <button class="btn" id="joinBtn">
                🎯 Rejoindre la partie
            </button>

            <div class="players-section" id="playersSection">
                <div class="players-title">👥 Participants</div>
                <div class="players-list" id="playersList"></div>
                
                <button class="btn btn-secondary" id="drawBtn" style="display: none;">
                    🎲 Lancer le tirage au sort
                </button>
            </div>

            <div class="loading" id="loading">
                <div>⏳ Tirage en cours...</div>
                <div class="spinner"></div>
                <div id="suspense">Et le perdant est...</div>
            </div>
        </div>

        <div class="result" id="result">
            <div class="result-content">
                <div class="result-emoji">😱</div>
                <div class="result-text" id="resultText"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialisation
        const socket = io();
        const nameInput = document.getElementById('nameInput');
        const joinBtn = document.getElementById('joinBtn');
        const drawBtn = document.getElementById('drawBtn');
        const playersSection = document.getElementById('playersSection');
        const playersList = document.getElementById('playersList');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultText = document.getElementById('resultText');

        // Effets de particules
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                particles.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 5000);
            }
        }

        // Effet de vibration pour mobile
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
        }

        // Gestion des événements
        joinBtn.onclick = () => {
            const name = nameInput.value.trim();
            if (name) {
                socket.emit('setName', name);
                joinBtn.disabled = true;
                joinBtn.textContent = '✅ Inscrit !';
                nameInput.disabled = true;
                
                // Animation de succès
                joinBtn.style.background = 'linear-gradient(135deg, var(--success), #059669)';
                setTimeout(() => {
                    joinBtn.style.display = 'none';
                }, 1500);
            }
        };

        drawBtn.onclick = () => {
            result.classList.remove('show');
            loading.style.display = 'block';
            drawBtn.disabled = true;
            
            vibrate();
            socket.emit('draw');
        };

        // Écoute des événements socket
        socket.on('allPlayers', (players) => {
            playersList.innerHTML = '';
            players.forEach((player, index) => {
                const tag = document.createElement('div');
                tag.className = 'player-tag';
                tag.textContent = player;
                tag.style.animationDelay = (index * 0.1) + 's';
                playersList.appendChild(tag);
            });

            playersSection.classList.add('show');

            if (players.length >= 2) {
                drawBtn.style.display = 'block';
                drawBtn.textContent = `🎲 Lancer le tirage (${players.length} joueurs)`;
            }
        });

        socket.on('result', (name) => {
            setTimeout(() => {
                loading.style.display = 'none';
                resultText.textContent = `${name} paie le repas !`;
                result.classList.add('show');
                drawBtn.disabled = false;
                drawBtn.textContent = '🔄 Nouveau tirage';
                
                createParticles();
                vibrate();
                
                // Effet sonore simulé avec animation
                document.body.style.animation = 'none';
                setTimeout(() => {
                    document.body.style.animation = 'backgroundShift 20s ease-in-out infinite';
                }, 100);
            }, 500);
        });

        // Gestion de l'entrée clavier
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !joinBtn.disabled) {
                joinBtn.click();
            }
        });

        // Animation d'entrée
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 1s ease';
                document.body.style.opacity = '1';
            }, 100);
        });

        // Focus automatique sur l'input
        nameInput.focus();
    </script>
</body>
</html>
