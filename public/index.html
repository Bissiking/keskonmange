<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keskonmange - Accueil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Keskonmange</h1>
  <p>Créer ou rejoindre une room</p>
  <input type="text" id="roomId" placeholder="Nom de la Room" />
  <input type="text" id="playerName" placeholder="Ton prénom" />
  <select id="reason">
    <option value="le repas">🍽️ le repas</option>
    <option value="le ciné">🎬 le ciné</option>
    <option value="le bar">🍻 le bar</option>
    <option value="quelque chose d’autre">🔀 autre chose</option>
  </select>
  <button onclick="goToRoom()">Entrer</button>

  <script>
    function goToRoom() {
      const room = document.getElementById('roomId').value.trim();
      const name = document.getElementById('playerName').value.trim();
      const reason = document.getElementById('reason').value;
      if (room && name) {
        localStorage.setItem('room', room);
        localStorage.setItem('name', name);
        localStorage.setItem('reason', reason);
        window.location.href = '/room.html';
      } else {
        alert("Complète tous les champs !");
      }
    }
  </script>
</body>
</html>
