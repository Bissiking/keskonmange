<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 Qui Douille ?</title>
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="Logo" width="150px">
        <h1>KiDouille ?</h1>
        <p>Créer ou rejoindre une room pour savoir qui va douiller !</p>

        <input type="text" id="playerName" placeholder="👋 Ton prénom" />
        <input type="text" id="roomId" placeholder="🏠 Nom de la room" />
        
        <select id="reason">
            <option value="le repas">🍽️ Le repas</option>
            <option value="le ciné">🎬 Le ciné</option>
            <option value="le bar">🍻 Le bar</option>
            <option value="quelque chose d’autre">🤷‍♀️ Autre chose</option>
        </select>
        
        <button onclick="enterRoom()">
            <span class="icon">🚀</span> Entrer dans la room
        </button>
    </div>

    <div id="versionInfo" class="version-info"></div>

    <script>
        function enterRoom() {
            const n = document.getElementById("playerName").value.trim();
            const r = document.getElementById("roomId").value.trim();
            const s = document.getElementById("reason").value;

            if (!n || !r) {
                alert("Merci de remplir tous les champs !");
                return;
            }
            window.location.href = `/room.html?room=${encodeURIComponent(r)}&name=${encodeURIComponent(n)}&reason=${encodeURIComponent(s)}`;
        }

        // Script pour insérer la version
        const appVersion = "1.3 - La Douille Flamboyante"; 
        document.getElementById("versionInfo").textContent = appVersion;
    </script>
</body>
</html>
